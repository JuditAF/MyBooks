
<div class="card" #card *ngFor="let book of myBooks; let i = index; let impar = odd; let par = even;">
    <div class="cardHeader">
        <div class="vistaImg">
            <img src="{{book.photo}}" alt="" class="imgLibro">
            <button type="button" id="delete" #delete (click)="delete(i)"> x </button>
        </div>
        
        <h3>{{book.type}}</h3>
        <p> (Tapa blanda)</p>
        <hr>
    </div>
    <div class="cardMain">
        <h2>{{book.title}}</h2>
        <span>Autor: {{book.author}}</span>
        <p>{{book.id_book | pipeReference}}</p>
    </div>
    <div class="cardBuy">
        <p>{{book.price.toFixed(2)}}â‚¬</p>
        <button type="button" class="button" [ngClass]="{standard:impar, irregular:par}" en button cardbuy>Comprar</button>
    </div>
</div>
