

<main>
   
    <section class="cardContainer">

        <h2>Libros en Existencias</h2>

        <ul class="vistaLibros">

            <div *ngIf="myBooks.length===0" class="nulo">
                <p>NO HAY LIBROS DISPONIBLES</p>
            </div>
           
            <li class="libros" *ngFor="let book of myBooks; let i = index; let impar = odd; let par = even;">

                <div class="card">
                    <div class="cardHeader">
                        <img src="{{book.photo}}" alt="" class="imgLibro">
                        <h3>{{book.type}}</h3>
                        <p> (Tapa blanda)</p>
                        <hr>
                    </div>
                    <div class="cardMain">
                        <h2>{{book.title}}</h2>
                        <span>Autor: {{book.author}}</span>
                        <p>{{book.id_book | pipeReference}}</p>
                    </div>
                    <div class="cardBuy">
                        <p>{{book.price.toFixed(2)}}€</p>
                        <button type="button" class="button" [ngClass]="{standard:impar, irregular:par}">Comprar</button>
                    </div>
                </div>

            </li>

        </ul>

    </section>

    <hr>

    <section class="cardForm">

        <h2 id="Add">Agregar Títulos a Librería</h2>

        <form class="formBook" action="">

            <div class="groupInput quantity">
                <i class="fa-solid fa-book"></i>
                <button type="button" id="decrement"> - </button> 
                <!-- (click)="idBook=idBook--" -->
                <input #idBook type="number" min="300000" max="400000" step="1" value="300000" placeholder="id Libro" required/>
                <button type="button" id="increment"> + </button>
                <!-- (click)="idBook=idBook++" -->
            </div>

            <div class="groupInput quantity">
                <i class="fa-solid fa-user-astronaut"></i>
                <button type="button" id="decrement"> - </button>
                <!-- (click)="idUser=idUser--" -->
                <input #idUser type="number" min="1" max="100" step="1" placeholder="id Usuario"/>
                <button type="button" id="increment"> + </button>
                <!-- (click)="idUser=idUser++" -->
            </div>

            <div class="groupInput">
                <i class="fa-solid fa-heading"></i>
                <input #title type="text" placeholder="Título" required/>
            </div>

            <div class="groupInput">
                <i class="fa-solid fa-book-atlas"></i>
                <input #tipo type="text" placeholder="Tipo" required/>
            </div>

            <div class="groupInput">
                <i class="fa-solid fa-feather-pointed"></i>
                <input #author type="text" placeholder="Autor" required/>
            </div>

            <div class="groupInput">
                <i class="fa-solid fa-tag"></i>
                <input #price type="text" placeholder="Precio" required/>
            </div>

            <div class="groupInput">
                <i class="fa-solid fa-link"></i>
                <input #photo type="text" placeholder="Url Foto" required/>
            </div>

            <button type="button" class="button" (click)="addBook(idBook.value, idUser.value, title.value, tipo.value, author.value, price.value, photo.value)">Añadir Libro</button>

        </form>

    </section>

</main>
