

<main>
   
    <section class="cardContainer">

        <h2>Libros en Existencias</h2>

        <div class="buscador">
            <input id="buscador" type="text"/>
            <div class="acciones">
                <button>
                    <span class="iconoBusca">
                        <!-- (click)="buscar(book.id_book)" -->
                        <i class="fa-solid fa-book"></i>lupa Búsqueda
                    </span>
                </button>
                <button>
                    <span class="iconoBusca">escanear idBook</span>
                </button>
                <button>
                    <span class="iconoBusca">micrófono</span>
                </button>
            </div>
        </div>

        <ul class="vistaLibros">

            <div *ngIf="myBooks.length===0" class="nulo">
                <p>NO HAY LIBROS DISPONIBLES</p>
            </div>
           
            <li class="libros" *ngFor="let book of myBooks; let i = index; let impar = odd; let par = even;" [i]="i" [par]="par" [impar]="impar" [myBooks]="myBooks">

                <app-card [book]="book" (eliminarCard)="delete($event)" (addCard)="addBook($event)" [ngClass]="{standard:impar, irregular:par}"></app-card>

            </li>

        </ul>

    </section>

</main>
